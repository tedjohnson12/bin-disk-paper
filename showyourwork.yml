cache_on_zenodo: true
dag:
  engine: sfdp
  graph_attr:
    nodesep: '0.65'
    ranksep: '1'
  group_by_type: false
  node_attr:
    penwidth: '2'
    shape: box
    width: '1'
  render: false
datasets:
  10.5072/zenodo.68414:
    contents:
      mc.db: src/data/mc.db
dependencies:
  src/scripts/compare_massive.py:
  - src/data/mc.db
  src/scripts/mc_example.py:
  - src/data/mc.db
ms_name: ms
optimize_caching: false
overleaf:
  gh_actions_sync: true
  pull: null
  push:
  - src/tex/figures
  - src/tex/output
  - src/tex/ms.tex
  - src/tex/reb.bib
  - src/tex/syw.bib
  - src/tex/cbdisk.bib
require_inputs: true
run_cache_rules_on_ci: false
scripts:
  py: python {script}
stamp:
  angle: -20.0
  enabled: false
  size: 0.75
  url:
    enabled: true
    maxlen: 40
  xpos: 0.5
  ypos: 0.5
synctex: true
tectonic_args: []
verbose: false
version: 0.4.3
